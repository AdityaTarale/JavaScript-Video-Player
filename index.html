<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/progess.css" />
    <title>JS Video Player</title>
</head>

<body>
    <h1>Js Video Player</h1>
    <video src="/Video/Drone shot sea view (SUBSCRIBE) no copyright video.mp4" poster="img/poster.png"
        id="video"></video>
    <div class="container">
        <span id="timestamp">00:00</span><span>/ </span>
        <span id="duration">00:00</span>
        <input type="range" name="" id="progress" class="progress" min="0" max="100" step="0.1" value="0" />
        <div class="controls">
            <button class="btn" id="skip-backward">
                <i class="fa fa-step-backward"></i>
            </button>
            <button class="btn" id="play">
                <i class="fa fa-play-circle fa-2x"></i>
            </button>
            <button class="btn" id="skip-forward">
                <i class="fa fa-step-forward"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
